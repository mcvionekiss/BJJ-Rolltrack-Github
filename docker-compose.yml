version: '3.8'

# Staging-focused Docker Compose configuration
# Configured for using the staging environment by default

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env.staging
    container_name: bjj-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - backend_static:/app/backend/staticfiles
    environment:
      - PIPELINE=staging

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file: .env.staging
    container_name: bjj-frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      # Make React accessible via IP address
      - HOST=0.0.0.0
      - WDS_SOCKET_HOST=localhost

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    env_file: .env.staging
    container_name: bjj-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/custom.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/templates:/etc/nginx/templates
      - backend_static:/var/www/html/static
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend

volumes:
  backend_static:
    # Named volume for Django static files