version: "3.8"

# Define networks
networks:
  app-network:
    driver: bridge

# Define volumes for persistent data
volumes:
  static-data:
  media-data:
  nginx-certs:
  nginx-conf:

services:
  # Backend service with multiple replicas for redundancy
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        - PIPELINE=${PIPELINE:-development}
    deploy:
      replicas: ${BACKEND_REPLICAS:-1}
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - PIPELINE=${PIPELINE:-development}
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-"DJANGO_SECRET_KEY"}
      # RDS connection details
      - DB_NAME=${DB_NAME:-test}
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-your-password}
      - DB_HOST=${DB_HOST:-rds-mysql-bjjrolltrack.cnaa6y844puy.us-east-1.rds.amazonaws.com}
      - DB_PORT=${DB_PORT:-3306}
      # Other environment variables
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:3000}
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - USE_HTTPS=${USE_HTTPS:-False}
    volumes:
      - static-data:/app/backend/staticfiles
      - media-data:/app/backend/media
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service
  frontend-next:
    build:
      context: ./frontend-next
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${REACT_APP_API_URL:-http://backend:8000/api}
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:${FRONTEND_PORT:-3000}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx service for SSL termination and load balancing
  nginx:
    image: nginx:alpine
    container_name: bjj-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template
      - nginx-certs:/etc/nginx/ssl
      - static-data:/usr/share/nginx/static
      - media-data:/usr/share/nginx/media
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
      - FRONTEND_URL=${FRONTEND_URL:-http://frontend:3000}
      - USE_HTTPS=${USE_HTTPS:-False}
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
