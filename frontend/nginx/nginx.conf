# Common settings for all server blocks
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP server (redirects to HTTPS if enabled)
server {
    listen 80;
    server_name ${DOMAIN_NAME};
    
    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Conditional redirect based on environment variable
    set $redirect_to_https "";
    if (${USE_HTTPS} = "true") {
        set $redirect_to_https "1";
    }
    
    if ($redirect_to_https) {
        return 301 https://$host$request_uri;
    }

    # Include common configuration if not redirecting
    include /etc/nginx/conf.d/common_locations.inc;
}

# HTTPS server (only used if enabled)
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME};

    # Only include this server block if HTTPS is enabled
    if (${USE_HTTPS} != "true") {
        return 404;
    }

    # SSL configuration
    ssl_certificate ${SSL_CERT_PATH};
    ssl_certificate_key ${SSL_KEY_PATH};
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (recommended for production)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Include common configuration
    include /etc/nginx/conf.d/common_locations.inc;
}