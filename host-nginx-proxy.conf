# Configuration for host Nginx to proxy to Docker containers
# Place this file in /etc/nginx/sites-available/
# Then create a symlink to /etc/nginx/sites-enabled/

# HTTP server - redirects to HTTPS
server {
    listen 80;
    server_name rolltrackapp.com;

    # Let's Encrypt validation files
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name rolltrackapp.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/rolltrackapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rolltrackapp.com/privkey.pem;

    # SSL parameters
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Route all traffic through the Docker nginx container
    # which will handle proxying to the frontend and backend containers
    location / {
        # Forward all requests to the Docker nginx container
        proxy_pass http://127.0.0.1:8080;
        
        # Header settings for proper proxying
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for long connections
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Special location for handling SPA routes
    # Not needed - Docker nginx container handles this
    # Direct backend endpoints without going through Docker nginx
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }
}